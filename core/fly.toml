app = "bookshelf-api"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DISCOGS_USER_AGENT = "Bookshelf/0.1.0"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  path = "/health"
  interval = "30s"
  timeout = "5s"
